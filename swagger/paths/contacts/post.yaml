tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Creates a contact with payload
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: Contact's name
            type: string
            example: John Doe
          phoneNumber:
            description: Contact's phone number
            type: string
            example: +3800000000001
          email:
            description: Contact's email
            type: string
            example: example@email
          isFavourite:
            description: Whether contact is favourite
            type: boolean
            example: true
          contactType:
            description: Contact's type
            type: string
            enum: ['work', 'home', 'personal']
            example: home
          photo:
            description: Contact's photo
            type: string
            format: binary
responses:
  '201':
    description: Returns the newly created contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: ../../components/schemas/contact.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
