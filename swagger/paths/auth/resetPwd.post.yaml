tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: Resets the user's password using a valid reset token
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: Password reset token sent to the user's email
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ1c2VyX2lkX2V4YW1wbGVfMTIzNDUiLCJlbWFpbCI6ImV4YW1wbGVAZW1haWwuY29tIiwiaWF0IjoxNzUwMDcwNTI1LCJleHAiOjE3NTAwNzA4MjV9.Wnm8S_b7B5G5D29nQi-6XQ2Y12fHqSLtkgg5MaGA-C0
          password:
            description: New user's password
            type: string
            example: examplenewpwd123
responses:
  '200':
    description: Password has been successfully reset
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              description: Empty object
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
