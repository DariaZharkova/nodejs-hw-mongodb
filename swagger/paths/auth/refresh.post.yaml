tags:
  - Auth
summary: Refresh session
operationId: refreshSession
description: Refreshes the user's session and returns a new access token
security:
  - cookieAuth: []
responses:
  '200':
    description: Successfully refreshed the session and returned a new access token
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: msCUebr6BGhZcOO0qNLU6JbWd0AdmBKYadwnknjq
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
