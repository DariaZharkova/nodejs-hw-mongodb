tags:
  - Auth
summary: login user
operationId: loginUser
description: Authenticate an existing user and return an access token
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: User's email
            type: string
            example: example@email.com
          password:
            description: User's password
            type: string
            example: examplepwd123
responses:
  '200':
    description: Successfully authenticated the user and returned an access token
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: msCUebr6BGhZcOO0qNLU6JbWd0AdmBKYadwnknjq
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
