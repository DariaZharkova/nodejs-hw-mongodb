tags:
  - Auth
summary: Sends a reset password email
operationId: sendResetEmail
description: Sends a reset password email with a time-limited token to the user
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: User's email
            type: string
            example: example@email.com
responses:
  '200':
    description: Successfully authenticated the user and returned an access token
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              description: Empty object.
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
