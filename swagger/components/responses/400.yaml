description: Bad request (validation or client-side error)
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: BadRequestError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: Bad Request
            errors:
              type: array
              items:
                type: object
                required:
                  - message
                  - path
                  - type
                  - context
                properties:
                  message:
                    type: string
                    example: \"email\" must be a valid email
                  path:
                    type: array
                    items:
                      type: string
                    example: ['email']
                  type:
                    type: string
                    example: string.email
                  context:
                    type: object
                    properties:
                      value:
                        type: string
                        example: mymailemail.com
                      invalids:
                        type: array
                        items:
                          type: string
                        example: ['mymailemail.com']
                      label:
                        type: string
                        example: email
                      key:
                        type: string
                        example: email
